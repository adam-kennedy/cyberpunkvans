<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberpunkVan Art Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .artwork {
            margin-bottom: 20px;
        }

        .artwork img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberpunkVan Art Showcase</h1>
    </header>
    <div class="container">
        <div class="artwork">
            <img src="cyberpunkvan-art-1.jpg" alt="CyberpunkVan Artwork 1">
        </div>
        <div class="artwork">
            <img src="cyberpunkvan-art-2.jpg" alt="CyberpunkVan Artwork 2">
        </div>
        <div class="artwork">
            <img src="cyberpunkvan-art-3.jpg" alt="CyberpunkVan Artwork 3">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CyberpunkVan Art. All rights reserved.</p>
    </footer>
</body>
</html>
