<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberpunkVan Art Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .artwork {
            margin: 10px;
            cursor: pointer;
        }

        .artwork img {
            max-width: 150px;
            height: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .modal-content p {
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }

        .close {
            color: #fff;
            font-size: 36px;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberpunkVan Art Showcase</h1>
    </header>
    <div class="container">
        <div class="artwork" onclick="openModal('assets/img/face.gif', 'A face image')">
            <img src="assets/img/face.gif" alt="face">
        </div>
        <div class="artwork" onclick="openModal('assets/img/van.gif', 'A van image')">
            <img src="assets/img/van.gif" alt="van">
        </div>
        <div class="artwork" onclick="openModal('assets/img/pic1.jpeg', 'CyberpunkVan 1')">
            <img src="assets/img/pic1.jpg" alt="CyberpunkVan 1">
        </div>
        <div class="artwork" onclick="openModal('assets/img/pic2.jpeg', 'CyberpunkVan 2')">
            <img src="assets/img/pic2.jpg" alt="CyberpunkVan 2">
        </div>
        <div class="artwork" onclick="openModal('assets/img/pic3.jpeg', 'CyberpunkVan 3')">
            <img src="assets/img/pic3.jpg" alt="CyberpunkVan 3">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="">
            <p id="modalDesc"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CyberpunkVan Art. All rights reserved.</p>
    </footer>
    <script>
        function openModal(imageSrc, description) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modalImg');
            var modalDesc = document.getElementById('modalDesc');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            modalDesc.textContent = description;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
