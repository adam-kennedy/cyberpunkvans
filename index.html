<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberpunkVan Art Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .artwork {
            margin: 10px;
            cursor: pointer;
        }

        .artwork img {
            max-width: 150px;
            height: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .modal-content p {
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }

        .refresh-button {
            display: none;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close {
            color: #fff;
            font-size: 36px;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberpunkVan Art Showcase</h1>
    </header>
    <div class="container">
        <div class="artwork" onclick="openModal('assets/img/face.gif', 'Face 001')">
            <img src="assets/img/face.gif" alt="Face 001">
        </div>
        <div class="artwork" onclick="openModal('assets/img/pancake_walks.gif', 'Pancake Walks 001')">
            <img src="assets/img/pancake_walks.gif" alt="Pancake Walks 001">
        </div>
        <div class="artwork" onclick="openModal('assets/img/van.gif', 'Dal\'s Feelings 001')">
            <img src="assets/img/van.gif" alt="Dals Feelings 001">
        </div>
        <div class="artwork" onclick="openModal('assets/img/pic1.jpeg', 'CyberpunkVan 001')">
            <img src="assets/img/pic1.jpeg" alt="CyberpunkVan 001">
        </div>
        <div class="artwork" onclick="openModal('assets/img/pic2.jpeg', 'CyberpunkVan 002')">
            <img src="assets/img/pic2.jpeg" alt="CyberpunkVan 002">
        </div>
        <div class="artwork" onclick="openModal('assets/img/pic3.jpeg', 'CyberpunkVan 003')">
            <img src="assets/img/pic3.jpeg" alt="CyberpunkVan 003">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" src="">
            <p id="modalDesc"></p>
            <button class="refresh-button" onclick="refreshImage()">Refresh Animation</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CyberpunkVan Art. All rights reserved.</p>
    </footer>
    <script>
        function openModal(imageSrc, description) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('modalImg');
            var modalDesc = document.getElementById('modalDesc');
            var refreshButton = document.querySelector('.refresh-button');
            
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            modalDesc.textContent = description;
            refreshButton.style.display = imageSrc.toLowerCase().endsWith('.gif') ? 'inline-block' : 'none';
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            var refreshButton = document.querySelector('.refresh-button');
            
            modal.style.display = 'none';
            refreshButton.style.display = 'none';
        }

        function refreshImage() {
            var modalImg = document.getElementById('modalImg');
            var src = modalImg.src;
            modalImg.src = '';
            setTimeout(function() {
                modalImg.src = src;
            }, 0);
        }
    </script>
</body>
</html>
